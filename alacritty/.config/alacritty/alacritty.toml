
[env]
TERM = "xterm-256color"

[font]
size = 11.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "SemiBold"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]
