[colors]
; background = #282A2E
background = #000000
background-alt = #373B41
; background-alt = #373B41
foreground = #C5C8C6
blue = #6495ED
purple = #96DED1
red = #FF5733
; primary = #F0C674
primary = #A7C7E7
onPrimary = #000080
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 18pt
radius = 0
; override-redirect = true
; bottom = true
; wm-restack = i3

; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}

; border-size = 1pt
; border-color = ${colors.primary}

padding-left = 0
padding-right = 0

module-margin = 2pt

line-size = 2pt
line-color = ${colors.primary}

separator =
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=9.2:weight=bold;2
font-1 = Font Awesome 6 Free:size=10;2
font-2 = "Siji:pixelsize=10;1"

modules-left = power updates-pacman xworkspaces
modules-center = xwindow
modules-right = filesystem memory cpu pulseaudio wlan systray date
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; [module/menu-apps]
; type = custom/menu
;
; ; If true, <label-toggle> will be to the left of the menu items (default).
; ; If false, it will be on the right of all the items.
; expand-right = true
;
; ; "menu-LEVEL-N" has the same properties as "label-NAME" with
; ; the additional "exec" property
; ;
; ; Commands will be executed using "/bin/sh -c $COMMAND"
; ;
; label-open = Apps
; label-close = x
;
; menu-0-0 = filesystem
; menu-0-0-exec = #menu-apps.open.1
; menu-0-1 = Multimedia
; menu-0-1-exec = #menu-apps.open.2
;
; menu-1-0 = Firefox
; menu-1-0-exec = firefox
; menu-1-1 = Chromium
; menu-1-1-exec = chromium
;
; menu-2-0 = Gimp
; menu-2-0-exec = gimp
; menu-2-1 = Scrot
; menu-2-1-exec = scrot
;

[module/updates-pacman]
type = custom/script
exec = ~/.config/polybar-scripts/updates-pacman/updates-pacman.sh
format = <label>
format-foreground = ${colors.onPrimary}
format-background = ${colors.primary}
format-underline = ${colors.primary}
format-padding = 5pt
interval = 30
click-left = alacritty -e zsh -c "yay -Syu"


[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true

format = <label-state> <label-mode>

label-focused = %name%
; label-focused-background = ${colors.primary}
; label-focused-foreground= #000000
label-focused-padding = 1.5
label-unfocused-padding = 1.5

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 2pt
tray-foreground = ${colors.primary}
tray-spacing = 4pt
format-underline = #C70039
format-padding = 5pt

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

format = <label-state>

label-active = %name%
; label-active-background = ${colors.background-alt}
label-active-foreground= ${colors.primary}
label-active-underline = ${colors.primary}
label-active-padding = 1

border-bottom-size = 2pt
border-bottom-color = ${colors.primary}

; underline-size = 2pt
; underline-color = ${colors.primary}

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class:0:30:...%
; format-background = ${colors.background-alt}
border-bottom-size = 2pt
border-bottom-color = ${colors.primary}
format-foreground = ${colors.onPrimary}
format-background = ${colors.primary}
format-padding = 5pt

[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
;   Used for top aligned bars
; Supports any percentage with offset relative to the monitor height
margin-bottom = 0

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
;   Used for bottom aligned bars
; Supports any percentage with offset relative to the monitor height
margin-top = 0

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
label-mounted = %{F#F0C674}ï‡€  %used% Used%{F-}
format-mounted-underline = #F0C674
format-mounted-padding = 5pt
