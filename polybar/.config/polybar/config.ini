[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.purple}
format-foreground = ${colors.purple}
format-prefix-underline = ${colors.purple}
format-prefix-padding-left = 5pt
