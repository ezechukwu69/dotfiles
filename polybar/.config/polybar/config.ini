[module/eth]
inherit = network-base
interface-type = wired
label-connected= %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-padding = 7pt

label = %date%
label-foreground = ${colors.primary}
format-underline = ${colors.primary}
; label-padding-right = 10pt

