theme = "ayu_dark"

[editor]
line-number = "relative"
bufferline = "always"
cursorline = true
mouse = true
color-modes = true

[editor.lsp]
display-messages = true
auto-signature-help	= true
display-signature-help-docs	= true

[editor.indent-guides]
render = true
character = "┊" # Some characters that work well: "╎" "▏", "┆", "", "⸽"
skip-levels = 1

[editor.whitespace]
#space = ""
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
#newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "none"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

